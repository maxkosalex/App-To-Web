{% extends 'base.html' %}
{% block body %}
<style>
.login-box{
    margin-top:15%;
    width:700px;
    min-width:600px;
    display:grid;
    justify-content:center;
    margin-left:auto;
    margin-right:auto;
}

.login-box-p{
  font-size: 25px;
  font-weight: 700;
  margin-left:0;
}

.input-box{
    width:360px;
    height:50px;
    font-size: 20px;
    font-weight: 700;
    border-radius:8px;
}

.enter-btn{
    display:grid;
    width:300px;
    height:50px;
    border-radius:8px;
    background-color:#0C4884;
    color:white;
    margin-left:auto;
    margin-right:auto;
    justify-content:center;
    margin-top:50px;
}

.enter-btn-p{
    font-size: 25px;
    font-weight: 700;
}

input:focus {
    outline: none; /* Убирает стандартное выделение */
    box-shadow: none; /* Убирает эффект тени */
}

</style>
<body>
    <div class="login-box">
        <form action="{{ url_for('login') }}" method="POST">
            <p class="login-box-p">Введите логин:</p>
            <input type="text" id="email" name="log" class="input-box" required>
            <p class="login-box-p">Введите Пароль:</p>
            <input class="input-box" type="password" id="psw" name="psw" required>

            <button  type="submit" class="enter-btn">
                <p class="enter-btn-p">Войти</p>
            </button>
        </form>
    </div>
</body>
{% endblock %}
