<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>

.selection-table p{
    margin-left: 10px;
}

body {
    height: 100vh; /* Обеспечивает, что body будет занимать всю высоту окна */
    margin: 0; /* Убирает стандартные отступы */
    background: linear-gradient(to bottom, #008ACC, #063048); /* Градиент от верхнего к нижнему */
}
.main{
    margin-top:5%;
    height:100%;
    width:700px;
    min-width:600px;
    min-height:680px;
}
.footer{
    width:100%;
    bottom:0;
    position: fixed;
}

.selection-table{
    display:grid;
    justify-content:center;

}
p {
    display: block;
    margin-block-start: 0em;
    margin-block-end: 0em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    margin-left: 0px;
}

.selection-cell {
  height: 60px;
  width: 700px;
  min-width: 600px;
  min-height: 60px;
  background-color: #B4F1FC;
  margin-bottom: 10px;
  border-radius: 8px;
  color: #0C4884;
  font-size: 25px;
  font-weight: 700;
  align-items: center;
  display: flex;
}

option{

}

select {
  // Сброс стилей, включая удаление стрелки раскрывающегося списка по умолчанию [1](https://moderncss.dev/custom-select-styles-with-pure-css/)[2](https://webformyself.com/polzovatelskie-stili-elementov-select-na-css/)
  appearance: none;
  // Дополнительные сбросы для согласованности
  background-color: transparent;
  border: none;
  padding: 0 1em 0 0;
  margin-left: auto;
  margin-right: 10px;
  width: 250px;
  font-family: inherit;
  color: #0C4884;
  font-size: 20px;
  font-weight: 700;
  cursor: inherit;
  line-height: inherit;
  border-radius:10px;
  outline: 0px;
  height: 40px;
}
</style>

<body>
<center>
    <div class="main">
        <div class="selection-table">
            <div class="selection-cell">
                <p>Пол</p>
                <select id="gender-select">
                    <option selected>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
            <div class="selection-cell">
                <p>Стиль</p>
                <select id="style-select">
                    <option selected>Свободный</option>
                    <option>Классический</option>
                </select>
            </div>
            <div class="selection-cell">
                <p>Дистанция</p>
                <select id="distance-select">
                    <option selected>1 км</option>
                    <option>2 км</option>
                    <option>3 км</option>
                    <option>5 км</option>
                    <option>7.5 км</option>
                    <option>10 км</option>
                    <option>15 км</option>
                    <option>20 км</option>
                    <option>30 км</option>
                    <option>50 км</option>
                    <option>70 км</option>
                </select>
            </div>
        </div>

        {% block body_div %}{% endblock %}

        {% block back %}{% endblock %}

    </div>
</center>
    <div class="footer">
        <a href="/" style="float:right; padding:20px;">
            <img style="width:40px; " src="/static/free-icon-home-1946488 (1).png">
        </a>
    </div>

<script>
    // Функция для сохранения выбранных значений в localStorage
    function saveSelection() {
        const gender = document.getElementById('gender-select').value;
        const style = document.getElementById('style-select').value;
        const distance = document.getElementById('distance-select').value;

        // Сохраняем выбранные значения в localStorage
        localStorage.setItem('selectedGender', gender);
        localStorage.setItem('selectedStyle', style);
        localStorage.setItem('selectedDistance', distance);
    }

    // Функция для восстановления выбранных значений из localStorage
    function restoreSelection() {
        const savedGender = localStorage.getItem('selectedGender');
        const savedStyle = localStorage.getItem('selectedStyle');
        const savedDistance = localStorage.getItem('selectedDistance');

        // Восстанавливаем значения в селекторы, если они есть в localStorage
        if (savedGender) {
            document.getElementById('gender-select').value = savedGender;
        }
        if (savedStyle) {
            document.getElementById('style-select').value = savedStyle;
        }
        if (savedDistance) {
            document.getElementById('distance-select').value = savedDistance;
        }
    }

    // Запуск функции восстановления при загрузке страницы
    window.onload = restoreSelection;

    // Добавляем обработчики событий на изменение значений
    document.getElementById('gender-select').addEventListener('change', saveSelection);
    document.getElementById('style-select').addEventListener('change', saveSelection);
    document.getElementById('distance-select').addEventListener('change', saveSelection);
</script>

</body>
